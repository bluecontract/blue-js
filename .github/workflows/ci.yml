name: CI
on:
  push:
    branches:
      - main
      - develop
      - next

  pull_request:
    types:
      - opened
      - synchronize

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - run: npm install

      - uses: nrwl/nx-set-shas@v4

      # Build first to generate the WASM
      - run: npx nx build quickjs-wasmfile-release-sync-gas --skip-nx-cache

      - run: npx nx affected --exclude @blue-js/monorepo -t lint test build
